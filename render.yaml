services:
  # Backend Service
  - type: web
    name: sentinel-backend
    env: node
    rootDir: backend
    # CRITICAL: buildCommand must FINISH. 'npm run dev' runs forever, causing timeout.
    buildCommand: npm install && npm run build
    # CRITICAL: startCommand runs the server. 'npm run dev' is blocked by permission.
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        value: dpg-d5ogurt6ubrc73f8oo6g-a.oregon-postgres.render.com
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: sentinel_ops
      - key: DB_USER
        value: sentinel_ops_user
      - key: DB_PASSWORD
        value: 4HhTlE2BV29rwEeHxRBliIyszoBIX7Tc
      - key: DB_SSL
        value: "true"
      - key: PORT
        value: "5000"

  # Frontend Service (Static Site)
  - type: static
    name: sentinel-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
